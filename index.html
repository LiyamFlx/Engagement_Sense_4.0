<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense - Audio Engagement Analysis Tool</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            margin: 10px 0 0;
            color: #bbbbbb;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            background-color: #2a2a2a;
            padding: 10px;
            border-bottom: 2px solid #444;
        }
        nav button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .welcome-screen video {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .audio-upload-screen, .analysis-screen, .results-screen {
            text-align: center;
        }
        input[type="file"], .audio-controls button {
            margin: 15px 0;
            font-size: 1rem;
        }
        progress {
            width: 80%;
            height: 20px;
            margin: 20px auto;
            display: block;
        }
        .chart-container {
            margin: 20px 0;
        }
        .chart {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2a2a2a;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>EngageSense</h1>
        <p>Comprehensive Audio Engagement Analysis Tool</p>
    </header>
    <nav>
        <button onclick="navigateTo('welcome-screen')">Welcome</button>
        <button onclick="navigateTo('audio-upload-screen')">Upload/Record</button>
        <button onclick="navigateTo('analysis-screen')">Analyze</button>
        <button onclick="navigateTo('results-screen')">Results</button>
    </nav>
    <div class="container">
        <div id="welcome-screen" class="screen active">
            <h2>Welcome to EngageSense</h2>
            <p>Analyze your audio content and extract actionable insights.</p>
            <video controls>
                <source src="overview.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button onclick="navigateTo('audio-upload-screen')">Get Started</button>
        </div>
        <div id="audio-upload-screen" class="screen">
            <h2>Upload or Record Audio</h2>
            <input type="file" id="audioFile" accept=".mp3, .wav">
            <div class="audio-controls">
                <button onclick="startRecording()">Start Recording</button>
                <button onclick="stopRecording()">Stop Recording</button>
            </div>
            <progress id="uploadProgress" value="0" max="100"></progress>
            <button onclick="navigateTo('analysis-screen')">Next</button>
        </div>
        <div id="analysis-screen" class="screen">
            <h2>Analyzing Audio...</h2>
            <p>Please wait while we process your audio content.</p>
            <progress id="analysisProgress" value="50" max="100"></progress>
            <button onclick="navigateTo('results-screen')">View Results</button>
        </div>
        <div id="results-screen" class="screen">
            <h2>Results Summary</h2>
            <div class="chart-container">
                <canvas id="engagementChart" class="chart"></canvas>
            </div>
            <button onclick="downloadPDF()">Download PDF</button>
            <button onclick="navigateTo('welcome-screen')">Start Over</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EngageSense | All Rights Reserved</p>
    </footer>
    <script>
        function navigateTo(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startRecording() {
            alert("Recording started...");
        }

        function stopRecording() {
            alert("Recording stopped.");
        }

        function downloadPDF() {
            alert("Results PDF downloaded.");
        }
    </script>
</body>
</html>
